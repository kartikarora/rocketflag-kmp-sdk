name: Release Pipeline

on:
  push:
    branches: [ 'release/*' ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Library
        run: ./gradlew :sdk:assembleRelease

      - name: Upload Android AAR
        uses: actions/upload-artifact@v6
        with:
          name: rocketflag-sdk-release-aar
          path: sdk/build/outputs/aar/sdk-release.aar

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build XCFramework
        run: ./gradlew :sdk:assembleRocketFlagSdkXCFramework

      - name: Upload XCFramework
        uses: actions/upload-artifact@v6
        with:
          name: RocketFlagSdk.xcframework
          path: sdk/build/XCFrameworks/release/RocketFlagSdk.xcframework

  publish:
    needs: [build-android, build-ios]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Download Android AAR
        uses: actions/download-artifact@v7
        with:
          name: rocketflag-sdk-release-aar
          path: .

      - name: Rename AAR
        run: mv sdk-release.aar rocketflag-sdk-release.aar

      - name: Download XCFramework
        uses: actions/download-artifact@v7
        with:
          name: RocketFlagSdk.xcframework
          path: RocketFlagSdk.xcframework

      - name: Zip XCFramework
        run: zip -r RocketFlagSdk.xcframework.zip RocketFlagSdk.xcframework

      - name: Calculate Checksum
        id: checksum
        run: echo "checksum=$(shasum -a 256 RocketFlagSdk.xcframework.zip | awk '{ print $1 }')" >> $GITHUB_OUTPUT

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep 'rocketflagSdk =' gradle/libs.versions.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to Maven Central
        run: ./gradlew publishAllPublicationsToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          files: |
            RocketFlagSdk.xcframework.zip
            rocketflag-sdk-release.aar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Package.swift
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          CHECKSUM=${{ steps.checksum.outputs.checksum }}
          
          # Update placeholders in Package.swift
          sed -i '' "s/{{SDK_VERSION}}/$VERSION/g" swift-package/Package.swift
          sed -i '' "s/{{SDK_CHECKSUM}}/$CHECKSUM/g" swift-package/Package.swift

      - name: Commit and Push Package.swift
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add swift-package/Package.swift
          git commit -m "Update Package.swift for version ${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}
